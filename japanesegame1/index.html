<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese と and や Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            width: 80%;
        }
        .word-bank, .question {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .draggable {
            padding: 10px;
            background-color: lightblue;
            border: 1px solid #000;
            cursor: grab;
        }
        .drop-zone {
            padding: 10px;
            min-width: 100px;
            background-color: lightgray;
            border: 2px dashed #000;
            text-align: center;
        }
        .result-icon {
            font-size: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Practice と and や in Real-Life Contexts</h1>
    <p>Drag the words into the correct sentence structure using と or や. Be careful—some words do not fit!</p>
    
    <div class="container">
        <div class="word-bank">
            <div class="draggable" draggable="true" id="rice">ごはん</div>
            <div class="draggable" draggable="true" id="fish">さかな</div>
            <div class="draggable" draggable="true" id="apple">りんご</div>
            <div class="draggable" draggable="true" id="juice">ジュース</div>
            <div class="draggable" draggable="true" id="dirty">汚い</div>
            <div class="draggable" draggable="true" id="soft">やわらかい</div>
            <div class="draggable" draggable="true" id="sofa">ソファ</div>
            <div class="draggable" draggable="true" id="chair">いす</div>
            <div class="draggable" draggable="true" id="bag">かばん</div>
            <div class="draggable" draggable="true" id="notebook">ノート</div>
        </div>

        <div id="questions">
            <div class="question" data-answer="ごはん,さかな">
                <span>私の弁当には</span>
                <div class="drop-zone" data-index="0"></div>
                <span>と</span>
                <div class="drop-zone" data-index="1"></div>
                <span>が入っています。</span>
                <span class="result-icon"></span>
            </div>
            <div class="question" data-answer="りんご,ジュース">
                <span>スーパーで</span>
                <div class="drop-zone" data-index="0"></div>
                <span>や</span>
                <div class="drop-zone" data-index="1"></div>
                <span>を買いました。</span>
                <span class="result-icon"></span>
            </div>
            <div class="question" data-answer="ソファ,いす">
                <span>この部屋には</span>
                <div class="drop-zone" data-index="0"></div>
                <span>や</span>
                <div class="drop-zone" data-index="1"></div>
                <span>などがあります。</span>
                <span class="result-icon"></span>
            </div>
            <div class="question" data-answer="かばん,ノート">
                <span>机の上に</span>
                <div class="drop-zone" data-index="0"></div>
                <span>と</span>
                <div class="drop-zone" data-index="1"></div>
                <span>があります。</span>
                <span class="result-icon"></span>
            </div>
        </div>
    </div>

    <button onclick="checkAnswers()">Check Answers</button>
    <p id="result"></p>

    <script>
        const draggables = document.querySelectorAll('.draggable');
        const dropZones = document.querySelectorAll('.drop-zone');

        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text', e.target.id);
            });
        });

        dropZones.forEach(zone => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                let data = e.dataTransfer.getData('text');
                let draggedElement = document.getElementById(data);
                zone.textContent = draggedElement.textContent;
                zone.dataset.value = draggedElement.textContent;
            });
        });

        function checkAnswers() {
            let questions = document.querySelectorAll('.question');
            let correctCount = 0;
            
            questions.forEach(question => {
                let expectedAnswers = question.dataset.answer.split(',');
                let userAnswers = Array.from(question.querySelectorAll('.drop-zone')).map(zone => zone.dataset.value || "");
                let resultIcon = question.querySelector('.result-icon');
                
                if (expectedAnswers.every((val, index) => val === userAnswers[index])) {
                    correctCount++;
                    resultIcon.textContent = '✔️';
                    resultIcon.style.color = 'green';
                } else {
                    resultIcon.textContent = '❌';
                    resultIcon.style.color = 'red';
                }
            });
            
            document.getElementById('result').textContent = `You got ${correctCount} out of ${questions.length} correct!`;
        }
    </script>
</body>
</html>
