<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>HTML5 Canvas</title>
</head>
<body class="bg">


  <canvas id="draw" ></canvas>
  <script>

  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');


  ctx.fillStyle = "blue";
  ctx.fillRect(0, 0, canvas.width, canvas.height);


  canvas.width = window.innerWidth-20;
  canvas.height = window.innerHeight-20;
  ctx.strokeStyle = '#BADA55';
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';

  let isDrawing = false;
  let lastX= 0;
  let lastY= 0;
  ctx.lineWidth = 1;
  let direction = true;
  let hue = 0;

  canvas.addEventListener('mousedown', function(e) {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });
  canvas.addEventListener('touchstart', function(e) {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });

  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('touchmove', draw);

  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('touchmove', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);

  function draw(e){
    if (!isDrawing) return; //stop fn running when not moused down
    console.log(e.offsetX);
    ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`
    ctx.beginPath();
    //start line from
    ctx.moveTo(lastX, lastY);
    //line goes to
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    [lastX, lastY] = [e.offsetX, e.offsetY];
    strokeAdjust();
  }

  function strokeAdjust(){
    // flip width at minmax vals
    if (ctx.lineWidth > 80 || ctx.lineWidth <= 1) direction = !direction;
    direction ? ctx.lineWidth++ : ctx.lineWidth--;

    //reset hue
    if (hue > 360) hue = 0;
    hue++;
  }

  </script>
